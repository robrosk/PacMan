<!DOCTYPE html>
<html>
<head>
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div id="score">
        <p id="p1">Score: <span id="enter_score">0</span></p>
        <div class="intro-holder">
            <p id="intro-message">Ready!!</p>
        </div>
        <p id="p2">Lives: <span id="lives">3</span></p>
    </div>  
    <div class="canvas-container">
        <canvas id="screen" width="600" height="600"></canvas>
        <button id="button">Begin..</button>
    </div> 
    <footer class="high_score_info">
        <p id="high_score">High Score: <span id="high_score_value">0</span></p>
    </footer>
    <script rel="script" src="script.js"></script>
</body>
</html>
